<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formUsuarioAccion" title=" ">
                <ace:panel id="usuarioAccion" header="#{msg.editarAccionesUsuario}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*)#{msg.uss}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="slmGrupos" label="#{msg.uss}" value="#{permisoManagedBean.idUsuario}" valueChangeListener="#{permisoManagedBean.updateListAcctionsUsuario}" immediate="true" required="true" >                                                         
                                    <f:selectItem itemLabel="#{msg.ninguno}" itemValue=""/>
                                    <f:selectItems value="#{permisoManagedBean.selectItemsUsuario}" />
                                    <ace:ajax execute="@this" />
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="slmGruposMsg" for="slmGrupos" initEffect="slide" changeEffect="shake"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*)#{msg.confAction}:"/>
                            </td>
                            <td align="left">
                                <ace:listControl id="dualListControl" position="MIDDLE">
                                    <ace:list id="firstList" value="#{permisoManagedBean.itemsDerecha}"
                                              styleClass="subList"
                                              dropGroup="textGroup"
                                              selectionMode="multiple"
                                              height="300px">
                                        <f:facet name="header">
                                            <h:outputLabel value="#{msg.accionesDisponibles}" />
                                        </f:facet>
                                    </ace:list>
                                    <ace:list id="secondList" value="#{permisoManagedBean.itemsIzquierda}"
                                              styleClass="subList"
                                              dropGroup="textGroup"
                                              selectionMode="multiple"
                                              height="300px">
                                        <f:facet name="header">
                                            <h:outputLabel value="#{msg.accionesSeleccionadas}" />
                                        </f:facet>
                                    </ace:list>
                                </ace:listControl>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="2" class="panel-buttons">
                                    <ace:pushButton id="save" action="#{permisoManagedBean.editarUsuarioAccion()}" >
                                        <i class="fa fa-pencil"></i>
                                        #{msg.saveEdit}
                                    </ace:pushButton>                     
                                    <ace:pushButton id="cancel"  action="administracion" immediate="true" actionListener="#{permisoManagedBean.limpiar()}" >
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>                            
                        </tr>
                    </table>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
