<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formEstadoProveedor" title=" ">
                <ace:panel id="estadoProveedorPanelPrincipal" header="#{msg.confEstadoProveedor}" class="panel-buttons">
                    <h:panelGrid  columns="2" class="panel-buttons">
                        <h:panelGroup>
                            <span class="fa fa-refresh" aria-hidden="true" style="margin-right: 5px;"/>
                            <ace:linkButton action="estadoProveedorConf" actionListener="#{estadoProveedorManagedBean.actualizar}" value="#{msg.confEstadoProveedor}"/>
                        |
                        </h:panelGroup>                        
                        <h:panelGroup rendered="#{estadoProveedorManagedBean.alta}">
                            <span class="fa fa-plus" aria-hidden="true" style="margin-right: 5px;"/>
                            <ace:linkButton action="nuevaEstadoProveedor" value="#{msg.newEstadoProveedor}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <ace:panel id="estadoProveedorPanelBusqueda" header="#{msg.busqueda}" toggleable="true" toggleSpeed="200" collapsed="true"  class="panel-buttons">
                        <table border="0" cellspacing="5" class="panel-buttons">
                            <tr>
                                <td align="right">
                                    <h:outputLabel value="#{msg.nombre}:" />
                                </td>
                                <td align="left">
                                    <ace:textEntry id="nombre" value="#{estadoProveedorManagedBean.nombreBsq}" />
                                </td>                                
                            </tr> 
                        </table>
                        <div align="right" class="panelBotonesBusqueda">
                            <h:panelGrid  columns="2">
                                <ace:pushButton id="find" value="#{msg.find}" actionListener="#{estadoProveedorManagedBean.aplicarFiltro}"/>
                                <ace:pushButton id="actualizar" value="#{msg.actualizar}" actionListener="#{estadoProveedorManagedBean.actualizar}"/>
                            </h:panelGrid>                            
                        </div>                     
                    </ace:panel>
                    <ace:dataTable id="estadoProveedorPanelDataTable" value="#{estadoProveedorManagedBean.listElements}" var="item" page="#{estadoProveedorManagedBean.page}"
                                   lazy="true"
                                   rows="10"
                                   paginator="true"
                                   paginatorAlwaysVisible="true"
                                   paginatorPosition="bottom"
                                   paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport} "
                                   currentPageReportTemplate="#{msg.pageReportTemplate}"
                                   rowIndexVar="row">                        
                        <ace:column id="nombreCol" headerText="#{msg.nombre}" >
                            <div class="panel-column-data-left">
                                <h:outputText id="cellNombre" value="#{item.nombre}"/>
                            </div>                            
                        </ace:column>
                        <ace:column id="acciones" headerText="#{msg.confAction}" class="panelAcciones" >
                            <h:panelGrid  columns="3">                
                                <ace:pushButton id="detalle"  action="detalleEstadoProveedor" p:title="#{msg.detalle}" actionListener="#{estadoProveedorManagedBean.verDetalle}" rendered="#{estadoProveedorManagedBean.detalle}">
                                    <span class="fa fa-search-plus" aria-hidden="true" />    
                                    <f:param name="id" value="#{item.id}"/>
                                </ace:pushButton>
                                <ace:pushButton id="editar"  action="editarEstadoProveedor" p:title="#{msg.editar}" actionListener="#{estadoProveedorManagedBean.prepararParaEditar()}" rendered="#{estadoProveedorManagedBean.modificacion}">
                                    <span class="fa fa-pencil" aria-hidden="true" />  
                                    <f:param name="id" value="#{item.id}"/>
                                </ace:pushButton>                                
                                <ace:pushButton id="eliminar" p:title="#{msg.eliminar}" rendered="#{estadoProveedorManagedBean.baja}" p:onclick="ice.ace.instance('#{confirmDialogEstadoProveedor.clientId}').show();return false;">
                                     <span class="fa fa-trash-o" aria-hidden="true" /> 
                                </ace:pushButton>                                                               
                                <ace:confirmationDialog id="confirmDialogEstadoProveedor" binding="#{confirmDialogEstadoProveedor}"
                                                        message="#{msg.msgDelete}"
                                                        header="#{msg.confirm}"
                                                        modal="true"
                                                        width="300"
                                                        height="155"
                                                        position="center">
                                    <h:panelGrid columns="2" class="panel-confirm-buttons">
                                        <ace:pushButton id="yes" value="#{msg.acep}" p:onclick="ice.ace.instance('#{confirmDialogEstadoProveedor.clientId}').hide();" actionListener="#{estadoProveedorManagedBean.guardarBorrado()}">
                                            <f:param name="id" value="#{item.id}" />
                                            <f:ajax execute="@this" render="@all"/>
                                        </ace:pushButton>
                                        <ace:pushButton id="no" value="#{msg.cancel}" p:onclick="ice.ace.instance('#{confirmDialogEstadoProveedor.clientId}').hide();">
                                            <f:ajax execute="@this" render="@all"/>
                                        </ace:pushButton>
                                    </h:panelGrid>
                                </ace:confirmationDialog>
                            </h:panelGrid>
                        </ace:column>                    
                    </ace:dataTable>
                </ace:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
