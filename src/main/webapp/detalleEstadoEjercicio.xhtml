<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formDetalleNormativa" title=" ">
                <ace:panel id="detalleNormativa" header="#{msg.detailsEstadoEjercicio}">
                    <table border="0" cellspacing="5" class="panel-buttons" >
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.id}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{periodoManagedBean.id}"/>
                            </td>                            
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.nombre}:" />
                            </td>
                            <td align="left">
                                <h:outputText id="nombre" value="#{estadoEjercicioManagedBean.nombre}" />
                            </td>
                        </tr>
                    </table>
                    <div align="center"> 
                        <ace:pushButton id="volver" action="estadoEjercicioConf" actionListener="#{estadoEjercicioManagedBean.limpiar()}" >
                            <i class="fa fa-arrow-circle-left"></i>
                            #{msg.volver}
                        </ace:pushButton> 
                    </div>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
