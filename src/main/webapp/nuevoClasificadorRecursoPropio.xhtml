<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formNuevoClasificadorRecursoPropio" title=" ">
                <ace:panel id="nuevoClasificadorRecursoPropio" header="#{msg.newClasificadorRecursoPropio}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.clasificadorRecursoPropioPadre}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectClasificadorRecursoPropioNew" value="#{clasificadorRecursoPropioManagedBean.idClasificadorRecursoPropioPadre}" label="Clasificador Recurso Propio"  required="true">
                                    <f:selectItem  itemValue="0" itemLabel="#{msg.ninguno}"/>
                                    <f:selectItems value="#{clasificadorRecursoPropioManagedBean.selectItems}" /> 
                                    <ace:ajax render="@this selectClasificadorRecursoPropioNew selectClasificadorRecursoPropioNewMsg" event="blur"/> 
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectClasificadorRecursoPropioNewMsg" for="selectClasificadorRecursoPropioNew" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>  
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.tipoClasificadorRecursoPropioPadre}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectTipoClasificadorRecursoPropio" value="#{clasificadorRecursoPropioManagedBean.idTipoClasificadorRecursoPropio}" label="Tipo Clasificador Recurso Propio"  required="true">
                                    <f:selectItem  itemValue="0"  itemLabel="#{msg.ninguno}"/>
                                    <f:selectItems value="#{clasificadorRecursoPropioManagedBean.selectItemsTipoClasificaorRecursoPropio}" /> 
                                    <ace:ajax render="@this selectTipoClasificadorRecursoPropio selectTipoClasificadorRecursoPropioMsg" event="blur"/> 
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectTipoClasificadorRecursoPropioMsg" for="selectTipoClasificadorRecursoPropio" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>  
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.nombre}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="nombre" label="#{msg.nombre}" value="#{clasificadorRecursoPropioManagedBean.nombre}" required="true" maxlength="#{msg.maxLength}" size="55">
                                    <ace:ajax render="@this nombre nombreMsg" event="blur"/>                                
                                </ace:textEntry> 
                            </td>
                            <td align="left">
                                <ace:message id="nombreMsg" for="nombre" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="3" >
                                    <ace:pushButton id="save"  action="#{clasificadorRecursoPropioManagedBean.crear()}" >
                                        <i class="fa fa-floppy-o"></i>
                                        #{msg.save}
                                    </ace:pushButton>
                                    <ace:pushButton id="saveCreate" action="#{clasificadorRecursoPropioManagedBean.crearOtro()}" >                                        
                                        <span class="icon-stack">
                                            <i class="fa fa-floppy-o icon-stack-3x"></i>
                                            <i class="fa fa-plus icon-stack-1x right_align"></i>
                                        </span>
                                        #{msg.saveCreate}
                                    </ace:pushButton>
                                    <ace:pushButton id="cancel"  action="clasificadorRecursoPropioConf" immediate="true" actionListener="#{clasificadorRecursoPropioManagedBean.limpiar()}" >                                        
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>
                        </tr>
                    </table>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
