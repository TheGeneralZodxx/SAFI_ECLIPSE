<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formEditarAccion" title=" ">
                <ace:panel id="editarAccion" header="#{msg.editFotoPerfil}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="" />
                            </td>
                            <td align="left">
                                <img  id="fotoPerfil" src="#{facesContext.externalContext.requestContextPath}/FotoPerfil/#{webManagedBean.fotoPerfil}" width="400px" height="300px" type="application/jpg"  />
                            </td> 
                            <td align="left">
                            </td>
                        </tr>
                        <tr>
                            <td align="right" class="td-label">
                            </td>
                            <td align="left" class="td-label">
                                <ace:fileEntry  id="archivoFoto" absolutePath="#{webManagedBean.carpetaArchivos}" label="#{msg.archivo}"
                                                fileEntryListener="#{webManagedBean.customValidator}" 
                                                useOriginalFilename="true" 
                                                useSessionSubdir="false" 
                                                autoUpload="true"  
                                                maxFileSize="#{msg.maxFileSize}"
                                                multiple="false"
                                                style="width: 200px"
                                                class="inferior">
                                </ace:fileEntry>
                            </td>
                            <td align="left">
                                <ace:message id="archivoFotoMsg" for="archivoFoto" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="2" >
                                    <ace:pushButton id="save" action="#{webManagedBean.guardarEdicionFoto}" disabled="#{webManagedBean.botonGuardar}"  >
                                        <i class="fa fa-pencil"></i>
                                        #{msg.save}
                                       </ace:pushButton>                     
                                    <ace:pushButton id="cancel"  action="administracion" immediate="true" actionListener="#{webManagedBean.limpiarFoto()}" >
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>
                        </tr>
                    </table>                    
                    <h:inputHidden value="#{usuarioManagedBean.id}" />
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
