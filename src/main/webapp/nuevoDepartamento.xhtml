<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formNuevoDepartamento" title=" ">
                <ace:panel id="nuevoDepartamento" header="#{msg.newDepartamento}">
                    <table border="0" cellspacing="5" class="panel-buttons">                        
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.provincia}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectProvincia" label="#{msg.provincia}"
                                                         value="#{departamentoManagedBean.idProvincia}"
                                                         required="true">
                                    <f:selectItem  itemValue="0" noSelectionOption="true" itemLabel="#{msg.ninguno}" /> 
                                    <f:selectItems value="#{departamentoManagedBean.selectItemsProvincia}" /> 
                                    <ace:ajax render="@this selectProvincia selectProvinciaMsg" event="blur"/> 
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectProvinciaMsg" for="selectProvincia" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.nombre}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="nombre" label="#{msg.nombre}"                                               
                                               value="#{departamentoManagedBean.nombre}"
                                               maxlength="#{msg.maxLength}"
                                               required="true">
                                    <ace:ajax render="@this nombre nombreMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="nombreMsg" for="nombre" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>  
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="3" >
                                    <ace:pushButton id="save"  action="#{departamentoManagedBean.crear()}" >
                                        <i class="fa fa-floppy-o"></i>
                                        #{msg.save}
                                    </ace:pushButton>
                                    <ace:pushButton id="saveCreate" action="#{departamentoManagedBean.crearOtro()}" >                                        
                                        <span class="icon-stack">
                                            <i class="fa fa-floppy-o icon-stack-3x"></i>
                                            <i class="fa fa-plus icon-stack-1x right_align"></i>
                                        </span>
                                        #{msg.saveCreate}
                                    </ace:pushButton>
                                    <ace:pushButton id="cancel"  action="departamentoConf" immediate="true" actionListener="#{departamentoManagedBean.limpiar()}" >                                        
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>
                        </tr> 
                    </table>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
