<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formSuccessErrorAuditoria" title=" ">
                <ace:panel header="#{auditoriaManagedBean.title}" >
                    <table border="0" cellspacing="5" class="panel-message">
                        <tr colspan="2" align="left">
                            <td align="right">
                                <span class="#{auditoriaManagedBean.images}"/>
                            </td>
                            <td align="left">
                                <h:outputLabel value="#{auditoriaManagedBean.msgSuccessError}" class="msg-exito" rendered="#{auditoriaManagedBean.esCorrecto}"/>
                                <h:outputLabel value="#{auditoriaManagedBean.msgSuccessError}" class="msg-error" rendered="#{!auditoriaManagedBean.esCorrecto}"/>
                            </td>
                        </tr>
                    </table>
                    <ui:fragment rendered="#{auditoriaManagedBean.mostrarReporte}">
                        <table border="0" cellspacing="5" class="panel-message">
                            <tr>
                                <td>
                                    <ace:dynamicResource id="reportePDF"
                                                         label="#{msg.verReportePDF}"
                                                         type="button"
                                                         mimeType="application/pdf"
                                                         resource="#{auditoriaManagedBean.generarReportePDF}"
                                                         fileName="ListadoAuditoria-#{auditoriaManagedBean.dateTime}.pdf"
                                                         attachment="true" 
                                                         rendered="true" > 
                                    </ace:dynamicResource> 
                                </td>
                                <td>
                                    <ace:dynamicResource id="reporteXLS"
                                                         label="#{msg.verReporteXLS}"
                                                         type="button"
                                                         mimeType="application/vnd.ms-excel"
                                                         resource="#{auditoriaManagedBean.generarReporteXLS}"
                                                         fileName="ListadoAudti-#{auditoriaManagedBean.dateTime}.xls"
                                                         attachment="true" 
                                                         rendered="true" > 
                                    </ace:dynamicResource> 
                                </td>
                            </tr>
                        </table> 
                    </ui:fragment>
                    <div align="center"> 
                        <h:panelGrid id="buttonGrid" columns="2" >
                            <ace:pushButton id="volver" action="auditoriaConf">
                                <i class="fa fa-arrow-circle-left"></i>
                                #{msg.volver}
                            </ace:pushButton> 
                            <ace:pushButton id="volverLimpiar" action="auditoriaConf" actionListener="#{auditoriaManagedBean.actualizar()}" >
                                <i class="fa fa-arrow-circle-left"></i>
                                #{msg.volverLimpiar}
                            </ace:pushButton>
                        </h:panelGrid>
                    </div>
                </ace:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
