<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formEditarRecursoPropio" title=" ">
                <ace:panel id="editarRecursoPropio" header="#{msg.editRecursoPropio}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.ejercicio}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="slcEjercicio" disabled="#{recursoPropioManagedBean.tieneMovimientos_RecModificados(recursoPropioManagedBean.id)}" value="#{recursoPropioManagedBean.idEjercicio}" label="#{msg.ejercicio}"  required="true">
                                    <f:selectItem  itemValue="0" noSelectionOption="true" itemLabel="#{msg.elegir}"/>
                                    <f:selectItems value="#{recursoPropioManagedBean.selectItemsEjercicio}" /> 
                                    <ace:ajax render="@this slcEjercicio slcServicio slcEjercicioMsg" event="valueChange"/>
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="slcEjercicioMsg" for="slcEjercicio" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>    
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.servicio}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="slcServicio" value="#{recursoPropioManagedBean.idServicio}" 
                                                         disabled="#{recursoPropioManagedBean.tieneMovimientos_RecModificados(recursoPropioManagedBean.id)}" label="#{msg.servicio}"  required="true">
                                    <f:selectItem  itemValue="0" noSelectionOption="true" itemLabel="#{msg.elegir}"/>
                                    <f:selectItems value="#{recursoPropioManagedBean.getSelectItemsServicioEdicion()}" /> 
                                    <ace:ajax render="@this slcServicio slcServicioMsg slcOrganismo" event="valueChange"/>
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="slcServicioMsg" for="slcServicio" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>  
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.organismo}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="slcOrganismo" value="#{recursoPropioManagedBean.idOrganismo}" 
                                                         disabled="#{recursoPropioManagedBean.tieneMovimientos_RecModificados(recursoPropioManagedBean.id)}" 
                                                         label="#{msg.organismo}"  required="true">
                                    <f:selectItem  itemValue="-1" noSelectionOption="true" itemLabel="#{msg.elegir}"/>
                                    <f:selectItems value="#{recursoPropioManagedBean.selectItemsOrganismo}" /> 
                                    <ace:ajax render="@this slcOrganismoMsg" event="valueChange" /> 
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="slcOrganismoMsg" for="slcOrganismo" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>  
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.caracter}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectCaracter" value="#{recursoPropioManagedBean.idCaracter}"
                                                         disabled="#{recursoPropioManagedBean.tieneMovimientos_RecModificados(recursoPropioManagedBean.id)}"
                                                         label="#{msg.caracter}"  required="true">
                                    <f:selectItem  itemValue="-1"  itemLabel="#{msg.ninguno}"/>
                                    <f:selectItems value="#{recursoPropioManagedBean.selectItemsCaracter}" /> 
                                    <ace:ajax render="@this selectCaracter selectCaracterMsg" event="blur"/> 
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectCaracterMsg" for="selectCaracter" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.clasificadorRecursoPropio}:" />
                            </td>
                            <td align="left">
                                <ace:comboBox 
                                    id="selectClasificadorRecursoPropioNew" label="#{msg.clasificadorRecursoPropio}"
                                    value="#{recursoPropioManagedBean.idClasificador}"
                                    placeholder="#{msg.placeholderSelectClasificador}" 
                                    showListOnInput="true" 
                                    disabled="#{recursoPropioManagedBean.tieneMovimientos_RecModificados(recursoPropioManagedBean.id)}"
                                    required="true"
                                    filterMatchMode="contains"
                                    valueChangeListener="#{recursoPropioManagedBean.limpiarComboClasificadorRecursoPropioPadre}" >
                                    <f:selectItems value="#{recursoPropioManagedBean.selectItemsClasificador}" />
                                    <ace:ajax execute="@this" render="@this selectClasificadorRecursoPropioNew selectClasificadorRecursoPropioNewMsg" />
                                </ace:comboBox>
                            </td>
                            <td align="left">
                                <ace:message id="selectClasificadorRecursoPropioNewMsg" for="selectClasificadorRecursoPropioNew" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.nroConcepto}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="concepto"
                                               value="#{recursoPropioManagedBean.concepto}"
                                               label="#{msg.concepto}"
                                               disabled="#{recursoPropioManagedBean.tieneMovimientos_RecModificados(recursoPropioManagedBean.id)}"
                                               required="true"
                                               maxlength="#{msg.maxLength}"
                                               validatorMessage="#{msg.ingresoSoloNumero}">
                                    <f:validateRegex pattern="\d*(.\d+)?"/>
                                    <ace:ajax render="@this concepto conceptoMsg" event="blur"/>         
                                </ace:textEntry> 
                            </td>
                            <td align="left">
                                <ace:message id="conceptoMsg" for="concepto" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.descriConcepto}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="descripcion" label="#{msg.descriConcepto}"  
                                               disabled="#{recursoPropioManagedBean.tieneMovimientos_RecModificados(recursoPropioManagedBean.id)}"
                                               value="#{recursoPropioManagedBean.descripcion}" required="true">
                                    <ace:ajax render="@this descripcion descripcionMsg" event="blur"/>         
                                </ace:textEntry> 
                            </td>
                            <td align="left">
                                <ace:message id="descripcionMsg" for="descripcion" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                      
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.importe}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="importe" label="#{msg.importe}" 
                                               validator="#{recursoPropioManagedBean.validarImporteRecursoPropio}"
                                               disabled="#{!recursoPropioManagedBean.tieneEjercicioEnFormulacion(recursoPropioManagedBean.id) }"  
                                               value="#{recursoPropioManagedBean.importe}" required="true">
                                    <ace:ajax render="@this importe importeMsg" event="blur"/>         
                                </ace:textEntry> 
                                <icecore:defaultAction id="edicion" action="#{recursoPropioManagedBean.guardarEdicion()}" key="Enter" />
                            </td>
                            <td align="left">
                                <ace:message id="importeMsg" for="importe" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="2" >
                                    <ace:pushButton id="save"  action="#{recursoPropioManagedBean.guardarEdicion}" >
                                        <i class="fa fa-pencil"></i>
                                        #{msg.saveEdit}
                                    </ace:pushButton>                     
                                    <ace:pushButton id="cancel"  action="recursoPropioConf" immediate="true" actionListener="#{recursoPropioManagedBean.limpiar()}" >
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>
                        </tr>
                    </table> 
                    <h:inputHidden value="#{recursoPropioManagedBean.id}" />
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
