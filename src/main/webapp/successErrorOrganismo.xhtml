<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formSuccessErrorOrganismo" title=" ">
                <ace:panel header="#{organismoManagedBean.title}">
                    <table border="0" cellspacing="5" class="panel-message">
                        <tr>
                            <td align="right">
                                <span class="#{organismoManagedBean.images}"></span>
                            </td>
                            <td align="left">
                                <h:outputLabel value="#{organismoManagedBean.msgSuccessError}" class="msg-exito" rendered="#{organismoManagedBean.esCorrecto}"/>
                                <h:outputLabel value="#{organismoManagedBean.msgSuccessError}" class="msg-error" rendered="#{!organismoManagedBean.esCorrecto}"/>
                            </td>
                        </tr> 
                    </table>                    
                    <div align="center">
                        <ace:pushButton id="volver" action="organismoConf" actionListener="#{organismoManagedBean.limpiar()}" >
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            #{msg.volver}
                        </ace:pushButton>
                    </div>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
