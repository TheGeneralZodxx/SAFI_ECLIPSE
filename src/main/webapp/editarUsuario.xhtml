<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formEditarUsuario" title=" ">
                <ace:panel id="editarUsuario" header="#{msg.editUsuario}">
                    <table cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.apellidoNombre}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="apellidoNombre" label="#{msg.apellidoNombre}" value="#{usuarioManagedBean.apellidoNombre}" required="true" maxlength="#{msg.maxLength}" >
                                    <ace:ajax render="@this apellidoNombre apellidoNombreMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="apellidoNombreMsg" for="apellidoNombre" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.dni}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="dni"
                                               label="#{msg.dni}"
                                               value="#{usuarioManagedBean.dni}"
                                               required="true" >
                                    <ace:ajax render="@this dni dniMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="dniMsg" for="dni" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.uss}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="uss"  label="#{msg.uss}" value="#{usuarioManagedBean.uss}" validator="#{usuarioManagedBean.validarUsuarioEditar}" required="true" maxlength="#{msg.maxLength}" >
                                    <ace:ajax render="@this uss ussMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="ussMsg" for="uss" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.correo}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="email" label="#{msg.correo}" value="#{usuarioManagedBean.email}" required="true" maxlength="#{msg.maxLength}" >
                                    <ace:ajax execute="@this" render="@this email emailMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="emailMsg" for="email" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.confGrupo}:" />
                            </td>
                            <td align="left">
                                <ace:listControl id="dualListControl" position="MIDDLE">
                                    <f:facet name="header">
                                        <h:outputLabel value="#{msg.gruposD}" style="margin-right: 20px; margin-left: 20px;"/>
                                    </f:facet>
                                    <f:facet name="header">
                                        <h:outputLabel value="#{msg.gruposS}" style="margin-right: 20px; margin-left: 20px;"/>
                                    </f:facet>
                                    <ace:list id="firstList" value="#{usuarioManagedBean.selecteditemsDerecha}"
                                              styleClass="subList"
                                              dropGroup="textGroup"
                                              selectionMode="multiple"/>
                                    <ace:list id="secondList" value="#{usuarioManagedBean.selecteditemsIzquierda}"
                                              styleClass="subList"
                                              dropGroup="textGroup"
                                              selectionMode="multiple"
                                              />
                                </ace:listControl>
                            </td>
                            <td align="left">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="2" >
                                    <ace:pushButton id="save"  action="#{usuarioManagedBean.guardarEdicion}" >
                                        <i class="fa fa-pencil"></i>
                                        #{msg.saveEdit}
                                    </ace:pushButton>                     
                                    <ace:pushButton id="cancel"  action="usuarioConf" immediate="true" actionListener="#{usuarioManagedBean.limpiar()}" >
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>
                        </tr>
                    </table>
                    <h:inputHidden value="#{usuarioManagedBean.id}" />
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
