<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formNuevoFeriado" title=" ">
                <ace:panel id="nuevoFeriado" header="#{msg.newFeriado}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.nombre}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="nombre" label="#{msg.nombre}"
                                               value="#{feriadoManagedBean.nombre}"
                                               validator="#{feriadoManagedBean.validatorNombreFeriado}"
                                               maxlength="#{msg.maxLength}"
                                               required="true">
                                    <ace:ajax render="@this nombre nombreMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="nombreMsg" for="nombre" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.fecha}:" />
                            </td>
                            <td align="left">
                                
                                <ace:maskedEntry id="fecha" label="#{msg.fecha}"
                                                 value="#{feriadoManagedBean.fecha}"
                                                 validator="#{feriadoManagedBean.validarFechaFeriado}"
                                                 mask="99/99/9999"   
                                                 required="true" >
                                    <ace:ajax execute="@this" render="@this fecha fechaMsg" event="blur"></ace:ajax>
                                    <f:convertDateTime timeZone="America/Argentina/Buenos_Aires" pattern="dd/MM/yyyy" locale="es_AR"></f:convertDateTime>
                                </ace:maskedEntry>                                
                            </td>
                            <td align="left">
                                <ace:message id="fechaMsg" for="fecha" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="3" >
                                    <ace:pushButton id="save"  action="#{feriadoManagedBean.crear()}" >
                                        <i class="fa fa-floppy-o"></i>
                                        #{msg.save}
                                    </ace:pushButton>
                                    <ace:pushButton id="saveCreate" action="#{feriadoManagedBean.crearOtro()}" >                                        
                                        <span class="icon-stack">
                                            <i class="fa fa-floppy-o icon-stack-3x"></i>
                                            <i class="fa fa-plus icon-stack-1x right_align"></i>
                                        </span>
                                        #{msg.saveCreate}
                                    </ace:pushButton>
                                    <ace:pushButton id="cancel"  action="feriadoConf" immediate="true" actionListener="#{feriadoManagedBean.limpiar()}" >                                        
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>
                        </tr>
                    </table>
                </ace:panel>
                <script>
                    function limpiarFecha() {
                        let campoFecha = document.getElementById("formNuevoFeriado:fecha_field");
                        campoFecha.type = "file";
                        campoFecha.type = "text";
                    }
                </script>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
