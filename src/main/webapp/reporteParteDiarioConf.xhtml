<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formParteDiario" title=" ">
                <ace:panel id="parteDiarioPanel" header="#{msg.reporteParteDiario}" >
                    <table border="0" cellspacing="5" class="panel-message">
                        <tr>
                            <td align="right">
                                <h:outputLabel value= "(*) #{msg.ejercicio}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="slcEjercicio" label="#{msg.ejercicio}"
                                                         value="#{reporteManagedBean.idEjercicio}"
                                                         required="true">
                                    <f:selectItem  noSelectionOption="true" itemLabel="#{msg.elegir}"/>
                                    <f:selectItems value="#{reporteManagedBean.selectItemsEjercicio}" /> 
                                    <ace:ajax render="@this slcEjercicioMsg selectCuentaBancaria" event="valueChange"/> 
                                    <ace:ajax render="@this slcEjercicioMsg  selectCuentaBancaria" event="blur"/> 
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="slcEjercicioMsg" for="slcEjercicio" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.servicio}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="servicio"
                                               value="#{reporteManagedBean.codigoServicio} - #{reporteManagedBean.abreviaturaServicio}"
                                               rendered="#{reporteManagedBean.mostrarSoloUnServicio}"
                                               disabled="true"/>
                                <ace:simpleSelectOneMenu id="slcServicio" label="#{msg.servicio}"
                                                         value="#{reporteManagedBean.idServicio}"
                                                         rendered="#{not reporteManagedBean.mostrarSoloUnServicio}"                                                         
                                                         required="true">
                                    <f:selectItem itemLabel="#{msg.elegir}" noSelectionOption="true"/> 
                                    <f:selectItems value="#{reporteManagedBean.selectItemsServicio}"/>
                                    <ace:ajax execute="@this" render="@this slcServicioMsg selectCuentaBancaria fecha" event="valueChange"/>
                                    <ace:ajax execute="@this" render="@this slcServicioMsg selectCuentaBancaria fecha" event="blur"/>
                                </ace:simpleSelectOneMenu>
                            </td> 
                            <td align="left">
                                <ace:message id="slcServicioMsg" for="slcServicio" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value= "(*) #{msg.cuentaBancaria}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectCuentaBancaria" label="#{msg.cuentaBancaria}"
                                                         value="#{reporteManagedBean.idCuentaBancaria}"
                                                         valueChangeListener="#{reporteManagedBean.actualizarUltimaFecha}"
                                                         required="true">
                                    <f:selectItem itemLabel="#{msg.elegir}" noSelectionOption="true"/> 
                                    <f:selectItems value="#{reporteManagedBean.selectItemsCuentaBancaria}" /> 
                                    <ace:ajax render="@this selectCuentaBancaria selectCuentaBancariaMsg fecha" event="valueChange"/> 
                                    <ace:ajax render="@this selectCuentaBancaria selectCuentaBancariaMsg fecha" event="blur"/> 
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectCuentaBancariaMsg" for="selectCuentaBancaria" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.fecha}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="fecha" label="#{msg.fecha}"
                                               value="#{reporteManagedBean.fecha}"
                                               validator="#{reporteManagedBean.validarFechaMaxima}"
                                               required="true">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_AR" timeZone="America/Argentina/Buenos_Aires"/>
                                    <ace:ajax render="@this fechaError" event="blur"/>
                                    <ace:ajax render="@this fechaError" event="valueChange"/>
                                </ace:textEntry>
                            </td>
                            <td>
                                <ace:message id="fechaError" for="fecha" initEffect="slide" changeEffect="fade"></ace:message>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"></td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="3" >
                                    <ace:pushButton id="generarReporte" action="#{reporteManagedBean.verificarReporteParteDiario}">
                                        <i class="fa fa-file-text"></i>
                                        #{msg.generarReporte}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                        </tr>
                    </table>
                </ace:panel>     
                <ace:submitMonitor id="submitMonitorParteDiario"
                                   for="formParteDiario"
                                   blockUI="@all"
                                   autoCenter="true"
                                   activeLabel="#{msg.espere}"
                                   networkErrorLabel="#{msg.errorConexion}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
