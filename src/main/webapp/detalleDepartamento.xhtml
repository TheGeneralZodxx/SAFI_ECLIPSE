<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formDetalleDepartamento" title=" ">
                <ace:panel id="detalleDepartamento" header="#{msg.detailsDepartamento}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.id}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{departamentoManagedBean.departamento.id}"/>
                            </td>                            
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.nombre}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{departamentoManagedBean.departamento.nombre}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.provincia}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{departamentoManagedBean.departamento.provincia.nombre}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">

                            </td>
                            <td align="left">
                                <ace:dataTable id="municipioPanelDataTable" value="#{departamentoManagedBean.departamento.muncipios}" var="item" paginator="true" paginatorPosition="bottom"  rows="10" class="panel-buttons">
                                    <ace:column id="municipioCol" headerText="#{msg.confMunicipio}">
                                        <div class="panel-column-data-left">
                                            <h:outputText id="cellNombre" value="#{item.nombre}"/>
                                        </div>                            
                                    </ace:column>
                                </ace:dataTable>
                            </td>                            
                        </tr>
                    </table>    
                    <div align="center"> 
                        <ace:pushButton id="volver" action="departamentoConf" actionListener="#{departamentoManagedBean.limpiar()}" >
                            <i class="fa fa-arrow-circle-left"></i>
                            #{msg.volver}
                        </ace:pushButton> 
                    </div>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
