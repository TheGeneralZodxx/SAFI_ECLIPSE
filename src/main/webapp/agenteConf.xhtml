<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formAccion" title=" ">
                <ace:panel id="accionPanelPrincipal" header="#{msg.confAgente}">
                    <h:panelGrid  columns="2" class="panel-buttons">
                        <h:panelGroup>
                            <span class="fa fa-refresh" aria-hidden="true" style="margin-right: 5px;"/>
                            <ace:linkButton action="agenteConf" actionListener="#{agenteManagedBean.actualizar}" value="#{msg.confAgente}"/>
                            |
                        </h:panelGroup>
                        <h:panelGroup rendered="#{agenteManagedBean.alta}">
                            <span class="fa fa-plus" aria-hidden="true" style="margin-right: 5px;"/>
                            <ace:linkButton action="nuevoAgente" value="#{msg.newAgente}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <ace:panel id="panelBusquedaAgente" header="#{msg.busqueda}" toggleable="true" toggleSpeed="200" collapsed="true"  class="panel-buttons">
                        <table border="0" cellspacing="5" class="table-buttons">
                            <tr>
                                <td align="right">
                                    <h:outputLabel value="#{msg.dni}" />
                                </td>
                                <td align="left">
                                    <ace:textEntry id="dniBsq" value="#{agenteManagedBean.dniBsq}" />
                                </td>
                                <td align="left">
                                </td>
                            </tr> 
                            <tr>
                                <td align="right">
                                    <h:outputLabel value="#{msg.legajo}:" />
                                </td>
                                <td align="left">
                                    <ace:textEntry id="legajoBsq" value="#{agenteManagedBean.legajoBsq}" />
                                </td>
                                <td align="left">
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <h:outputLabel value="#{msg.apellidoNombre}:" />
                                </td>
                                <td align="left">
                                    <ace:textEntry id="apellidoNombreBsq" value="#{agenteManagedBean.apellidoNombreBsq}" />
                                </td>
                                <td align="left">
                                </td>
                            </tr>
                        </table>    
                        <div align="right" >
                            <h:panelGrid columns="2" >
                                <ace:pushButton id="find" value="#{msg.find}" actionListener="#{agenteManagedBean.aplicarFiltro}"/>
                                <ace:pushButton id="actualizar" value="#{msg.actualizar}" actionListener="#{agenteManagedBean.actualizar}"/>
                            </h:panelGrid>
                        </div>
                    </ace:panel>
                    <ace:dataTable id="dataTableAgente" value="#{agenteManagedBean.listElements}" page="#{agenteManagedBean.page}" var="item" 
                                   lazy="true"
                                   rows="10"
                                   paginator="true"
                                   paginatorAlwaysVisible="true"
                                   paginatorPosition="bottom"
                                   paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                                   currentPageReportTemplate="#{msg.pageReportTemplate}"
                                   rowIndexVar="row">
                        <ace:column id="dni" headerText="#{msg.dni}">
                            <div align="center">
                                <h:outputText id="cellDni" value="#{item.dni}"/>
                            </div>                            
                        </ace:column>
                        <ace:column id="legajo" headerText="#{msg.legajo}">
                            <div align="center">
                                <h:outputText id="cellLegajo" value="#{item.legajo}"/>
                            </div>                            
                        </ace:column>
                        <ace:column id="apellidoNombre" headerText="#{msg.apellidoNombre}">
                            <div align="left">
                                <h:outputText id="cellApellidoNombre" value="#{item.apellidoNombre}"/>
                            </div>                            
                        </ace:column>
                        <ace:column id="agente" headerText="#{msg.confAction}" class="panelAcciones" >
                            <h:panelGrid  columns="3">
                                <ace:pushButton id="detalle"  action="detalleAgente" p:title="#{msg.detalle}" actionListener="#{agenteManagedBean.verDetalle}" rendered="#{agenteManagedBean.detalle}">
                                    <span class="fa fa-search-plus" aria-hidden="true" />    
                                    <f:param name="id" value="#{item.id}"/>
                                </ace:pushButton>
                                <ace:pushButton id="editar"  action="editarAgente" p:title="#{msg.editar}" actionListener="#{agenteManagedBean.prepararParaEditar()}" rendered="#{agenteManagedBean.modificacion}">
                                    <span class="fa fa-pencil" aria-hidden="true" />  
                                    <f:param name="id" value="#{item.id}"/>
                                </ace:pushButton>
                                <ace:pushButton id="eliminar" p:title="#{msg.eliminar}" rendered="#{agenteManagedBean.baja}" p:onclick="ice.ace.instance('#{confirmDialogAgente.clientId}').show();return false;">
                                    <span class="fa fa-trash-o" aria-hidden="true" /> 
                                </ace:pushButton>
                                <ace:confirmationDialog id="confirmDialogAgente" binding="#{confirmDialogAgente}"
                                                        message="#{msg.msgDelete}"
                                                        header="#{msg.confirm}"
                                                        modal="true"
                                                        width="300"
                                                        height="155"
                                                        position="center">
                                    <h:panelGrid columns="2" class="panel-confirm-buttons">
                                        <ace:pushButton id="yes" value="#{msg.acep}" p:onclick="ice.ace.instance('#{confirmDialogAgente.clientId}').hide();" actionListener="#{agenteManagedBean.guardarBorrado()}">
                                            <f:param name="id" value="#{item.id}" />
                                            <f:ajax execute="@this" render="@all"/>
                                        </ace:pushButton>
                                        <ace:pushButton id="no" value="#{msg.cancel}" p:onclick="ice.ace.instance('#{confirmDialogAgente.clientId}').hide();">
                                            <f:ajax execute="@this" render="@all"/>
                                        </ace:pushButton>
                                    </h:panelGrid>
                                </ace:confirmationDialog>
                            </h:panelGrid>
                        </ace:column>                    
                    </ace:dataTable>
                </ace:panel>         
            </h:form>
        </ui:define>
    </ui:composition>
</html>
