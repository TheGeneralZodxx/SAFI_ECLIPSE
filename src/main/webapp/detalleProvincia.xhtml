<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formDetalleProvincia" title=" ">
                <ace:panel id="detalleProvincia" header="#{msg.detailsProvincia}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.id}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{provinciaManagedBean.provincia.id}"/>
                            </td>                            
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.nombre}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{provinciaManagedBean.provincia.nombre}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <ace:dataTable id="deptoPanelDataTable" value="#{provinciaManagedBean.provincia.departamentos}" var="item" paginator="true" rows="10" paginatorPosition="bottom" class="panel-buttons">
                                    <ace:column id="nombre" headerText="#{msg.confDepartamento}">
                                        <div class="panel-column-data-left">
                                            <h:outputText id="cellNombre" value="#{item.nombre}"/>
                                        </div>                            
                                    </ace:column>
                                </ace:dataTable>
                            </td>                            
                        </tr>
                    </table>
                    <div align="center"> 
                        <ace:pushButton id="volver" action="provinciaConf" actionListener="#{provinciaManagedBean.limpiar()}" >
                            <i class="fa fa-arrow-circle-left"></i>
                            #{msg.volver}
                        </ace:pushButton> 
                    </div>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
