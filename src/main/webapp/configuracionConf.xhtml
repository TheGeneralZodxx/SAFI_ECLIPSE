<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formEditarUsuario" title=" ">
                <ace:panel id="editarUsuario" header="#{msg.confCambio}" class="panel-buttons">
                    <table>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.actual}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="claveActual"  label="#{msg.actual}"
                                               value="#{usuarioManagedBean.passActual}"
                                               required="true" requiredMessage="#{msg.requiredActual}"
                                               validator="#{usuarioManagedBean.coincidenciaClaveVieja}"
                                               secret="true"
                                               size="">
                                    <ace:ajax render="@this claveActual claveActualMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="claveActualMsg" for="claveActual" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.nueva}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="claveNueva" label="#{msg.nueva}"
                                               value="#{usuarioManagedBean.passNueva}"
                                               required="true" requiredMessage="#{msg.requiredNueva}"
                                               secret="true" 
                                               size="55">
                                    <ace:ajax render="@this claveNueva claveNuevaMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="claveNuevaMsg" for="claveNueva" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.repita}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="claveNuevaConfirmar" label="#{msg.repita}" 
                                               value="#{usuarioManagedBean.passConfirmar}"
                                               required="true"
                                               requiredMessage="#{msg.requiredRepita}"
                                               validator="#{usuarioManagedBean.coincidenciaClaveNueva}"
                                               secret="true"
                                               size="55">
                                    <ace:ajax render="@this claveNuevaConfirmar claveNuevaConfirmarMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="claveNuevaConfirmarMsg" for="claveNuevaConfirmar" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                    </table>                 
                    <h:inputHidden value="#{usuarioManagedBean.id}" />
                    <h:panelGrid id="buttonGrid" columns="2" class="panel-buttons">
                        <ace:pushButton id="save" value="#{msg.editar}" action="#{usuarioManagedBean.guardarConfiguracion()}"/>                        
                        <ace:pushButton id="cancel" value="#{msg.cancel}" action="administracion" immediate="true" actionListener="#{usuarioManagedBean.limpiar()}"/>
                    </h:panelGrid>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
