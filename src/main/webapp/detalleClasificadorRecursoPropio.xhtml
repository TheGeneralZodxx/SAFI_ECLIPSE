<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formDetalleClasificadorRecursoPropio" title=" ">
                <ace:panel id="detalleClasificadorRecursoPropio" header="#{msg.detailsClasificadorRecursoPropio}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.id}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{clasificadorRecursoPropioManagedBean.id}"/>
                            </td>                            
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.nombre}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{clasificadorRecursoPropioManagedBean.nombre}"/>
                            </td>                            
                        </tr>
                        
                        <tr>
                            <td align="right">
                                 <h:outputLabel value="#{msg.codigo}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{clasificadorRecursoPropioManagedBean.codigoStr}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.clasificadorRecursoPropioPadre}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{empty clasificadorRecursoPropioManagedBean.clasificadorRecursoPropioStr ? 'NO TIENE': clasificadorRecursoPropioManagedBean.clasificadorRecursoPropioStr }"/>
                            </td>                            
                        </tr>
                         <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.tipoClasificadorRecursoPropioPadre}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{clasificadorRecursoPropioManagedBean.tipoClasificadorRecursoPropioStr}"/>
                            </td>                            
                        </tr>
                    </table>                    
                    <div align="center"> 
                        <ace:pushButton id="volver" action="clasificadorRecursoPropioConf" actionListener="#{clasificadorRecursoPropioManagedBean.limpiar()}" >
                            <i class="fa fa-arrow-circle-left"></i>
                            #{msg.volver}
                        </ace:pushButton> 
                    </div>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
