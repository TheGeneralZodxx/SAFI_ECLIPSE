<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formDetalleUs" title=" ">
                <ace:panel id="detalleTipoBien" header="#{msg.detailsUsuario}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.id}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{usuarioManagedBean.id}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.apellidoNombre}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{usuarioManagedBean.apellidoNombre}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.dni}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{usuarioManagedBean.dni}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.uss}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{usuarioManagedBean.uss}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.correo}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{usuarioManagedBean.email}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.fechaAlta}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{usuarioManagedBean.fechaAlta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_AR" timeZone="America/Argentina/Buenos_Aires"/>   
                                </h:outputText>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.fechaModif}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{usuarioManagedBean.fechaModif}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_AR" timeZone="America/Argentina/Buenos_Aires"/>   
                                </h:outputText>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.ultimoLogin}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{usuarioManagedBean.ultimoLogin}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_AR" timeZone="America/Argentina/Buenos_Aires"/>   
                                </h:outputText>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.servicio}:"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{usuarioManagedBean.servicio}"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.confGrupo}:"/>
                            </td>
                            <td align="left">
                                <ul>
                                    <ui:repeat value="#{usuarioManagedBean.lstGrupos}" var="grupo" >
                                        <li>#{grupo.nombre}</li>
                                    </ui:repeat>
                                </ul>
                            </td>                            
                        </tr>
                    </table>                    
                    <div align="center"> 
                        <ace:pushButton id="volver" action="usuarioConf" actionListener="#{usuarioManagedBean.limpiar()}" >
                            <i class="fa fa-arrow-circle-left"></i>
                            #{msg.volver}
                        </ace:pushButton> 
                    </div>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
