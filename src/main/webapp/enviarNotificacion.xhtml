<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formNuevaNotificacion" title=" ">
                <ace:panel id="nuevoNotificacion" header="#{msg.newNotificacion} sobre #{proveedorManagedBean.requisitoPresentado.nombre}">
                    <table border="0" cellspacing="5" class="table-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.mensaje}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="mensaje" label="#{msg.mensaje}" value="#{proveedorManagedBean.mensaje}" required="true">
                                    <ace:ajax render="@this mensaje mensajeMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="mensajeMsg" for="mensaje" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="3" >
                                    <ace:pushButton id="save" action="#{proveedorManagedBean.enviarNotificacion()}" >
                                        <i class="fa fa-floppy-o"></i>
                                        #{msg.save}
                                    </ace:pushButton>
                                    <ace:pushButton id="cancel"  action="accionConf" immediate="true" actionListener="#{proveedorManagedBean.limpiar()}" >                                        
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>
                        </tr>
                    </table>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
