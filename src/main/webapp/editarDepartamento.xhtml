<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formEditarDepartamento" title=" ">
                <ace:panel id="editarDepartamento" header="#{msg.editDepartamento}">
                    <table border="0" cellspacing="5" class="panel-buttons">                        
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.provincia}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectProvincia" value="#{departamentoManagedBean.idProvincia}" label="#{msg.provincia}"  required="true">
                                    <f:selectItem  itemValue="0" noSelectionOption="true" itemLabel="#{msg.ninguno}" /> 
                                    <f:selectItems value="#{departamentoManagedBean.selectItems}" /> 
                                    <ace:ajax render="@this selectProvincia selectProvinciaMsg" event="blur"/> 
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectProvinciaMsg" for="selectProvincia" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.provincia}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="nombre" label="#{msg.provincia}" value="#{departamentoManagedBean.nombre}" maxlength="#{msg.maxLength}" required="true">
                                    <ace:ajax render="@this nombre nombreMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="nombreMsg" for="nombre" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>  
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="2" >
                                    <ace:pushButton id="save"  action="#{departamentoManagedBean.guardarEdicion}" >
                                        <i class="fa fa-pencil"></i>
                                        #{msg.saveEdit}
                                    </ace:pushButton>                     
                                    <ace:pushButton id="cancel"  action="departamentoConf" immediate="true" actionListener="#{departamentoManagedBean.limpiar()}" >
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>
                        </tr>
                    </table>
                    <h:inputHidden value="#{departamentoManagedBean.id}" />
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
