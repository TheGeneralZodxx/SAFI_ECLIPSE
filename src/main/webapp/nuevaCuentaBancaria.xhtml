<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formNuevacuentaBancaria" title=" ">
                <ace:panel id="panelNueaCuentaBancaria" header="#{msg.newCuentaBancaria}">
                    <table border="0" cellspacing="5" class="table-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.ejercicio}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectEjercicio" label="#{msg.ejercicio}" value="#{cuentaBancariaManagedBean.idEjercicio}" required="true">         
                                    <f:selectItem itemValue="0" noSelectionOption="true" itemLabel="#{msg.elegir}"/>
                                    <f:selectItems value="#{cuentaBancariaManagedBean.selectItemsEjercicio}" />
                                    <ace:ajax execute="@this" render="@all selectEjercicio selectEjercicioMsg selectServicio" event="valueChange"/>
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectEjercicioMsg" for="selectEjercicio" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.servicio}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectServicio" label="#{msg.servicio}" value="#{cuentaBancariaManagedBean.idServicio}" required="true">         
                                    <f:selectItem   itemValue="0" noSelectionOption="true" itemLabel="#{msg.elegir}"/>
                                    <f:selectItems value="#{cuentaBancariaManagedBean.lstServiciosPorEjercicio}" />
                                    <ace:ajax execute="@this" render="@this selectServicio selectServicioMsg selectBanco" event="valueChange"/>
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectServicioMsg" for="selectServicio" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.banco}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectBanco" label="#{msg.banco}" value="#{cuentaBancariaManagedBean.idBanco}" required="true" >  
                                    <f:selectItem   itemValue="0" noSelectionOption="true" itemLabel="#{msg.elegir}"/>
                                    <f:selectItems value="#{cuentaBancariaManagedBean.selectItemsBanco}" />
                                    <ace:ajax execute="@this" render="@this selectBanco selectBancoMsg" event="blur"/>  
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectBancoMsg" for="selectBanco" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.tipoCuenta}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectTipoCuenta" label="#{msg.tipoCuenta}" value="#{cuentaBancariaManagedBean.idTipoCuenta}" required="true">  
                                    <f:selectItem   itemValue="0" noSelectionOption="true" itemLabel="#{msg.elegir}"/>
                                    <f:selectItems value="#{cuentaBancariaManagedBean.selectItemsTipoCuenta}" />
                                    <ace:ajax execute="@this" render="@this selectTipoCuenta selectTipoCuentaMsg" event="blur"/>  
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectTipoCuentaMsg" for="selectTipoCuenta" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.tipoMoneda}:" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectTipoMoneda" label="#{msg.tipoMoneda}" value="#{cuentaBancariaManagedBean.idTipoMoneda}" required="true">  
                                    <f:selectItem   itemValue="0" noSelectionOption="true" itemLabel="#{msg.elegir}"/>
                                    <f:selectItems value="#{cuentaBancariaManagedBean.selectItemsTipoMoneda}" />
                                    <ace:ajax execute="@this" render="@this selectTipoMoneda selectTipoMonedaMsg" event="blur"/>  
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="selectTipoMonedaMsg" for="selectTipoMoneda" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.numeroCuenta}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="numero" label="#{msg.numeroCuenta}" maxlength="#{msg.maxLength}" value="#{cuentaBancariaManagedBean.numero}" validator="#{cuentaBancariaManagedBean.validarCuentaBancaria}"  type="number" required="true">
                                    <ace:ajax execute="@this" render="@this numero numeroMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="numeroMsg" for="numero" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.descri}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="descripcion" label="#{msg.descri}" maxlength="#{msg.maxLength}" value="#{cuentaBancariaManagedBean.descripcion}" required="true">
                                    <ace:ajax execute="@this" render="@this descripcion descripcionMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="descripcionMsg" for="descripcion" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.alias}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="alias" label="#{msg.alias}" maxlength="#{msg.maxLength}" value="#{cuentaBancariaManagedBean.alias}" required="true">
                                    <ace:ajax execute="@this" render="@this alias aliasMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="aliasMsg" for="alias" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.cbu}:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="cbu" label="#{msg.cbu}" maxlength="100" type="number" value="#{cuentaBancariaManagedBean.cbu}">
                                    <ace:ajax execute="@this" render="@this cbu cbuMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="cbuMsg" for="cbu" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.fechaAlta}:" />
                            </td>
                            <td align="left">
                                <ace:maskedEntry id="fechaAltaP" label="#{msg.fechaAlta}"  value="#{cuentaBancariaManagedBean.fechaAlta}" mask="99/99/9999"  required="true" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_AR" timeZone="America/Argentina/Buenos_Aires"/>
                                    <ace:ajax execute="@this" render="@this fechaAltaP fechaAltaPMsg" event="blur"/>                                
                                </ace:maskedEntry>
                            </td>
                            <td align="left">
                                <ace:message id="fechaAltaPMsg" for="fechaAltaP" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.archivo}:" />
                            </td>
                            <td align="left">
                                <ace:fileEntry  id="adjuntoArchivo" absolutePath="#{webManagedBean.pathArchivosCuentaBancaria}" label="#{msg.archivo}"
                                                fileEntryListener="#{cuentaBancariaManagedBean.cargarArchivo}"  
                                                useOriginalFilename="true"
                                                useSessionSubdir="false"
                                                autoUpload="true"
                                                maxFileSize="#{msg.maxFileSize}"
                                                immediateValidation="false"
                                                multiple="false">
                                </ace:fileEntry>
                            </td>
                            <td align="right">
                                <ace:message id="adjuntoArchivoMsg" for="adjuntoArchivo" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="3" >
                                    <ace:pushButton id="save"  action="#{cuentaBancariaManagedBean.crear()}" >
                                        <i class="fa fa-floppy-o"></i>
                                        #{msg.save}
                                    </ace:pushButton>
                                    <ace:pushButton id="saveCreate" action="#{cuentaBancariaManagedBean.crearOtro()}" >
                                        <span class="icon-stack">
                                            <i class="fa fa-floppy-o icon-stack-3x"></i>
                                            <i class="fa fa-plus icon-stack-1x right_align"></i>
                                        </span>
                                        #{msg.saveCreate}
                                    </ace:pushButton>
                                    <ace:pushButton id="cancel"  action="cuentaBancariaConf" immediate="true" actionListener="#{cuentaBancariaManagedBean.limpiar()}" >
                                        <i class="fa fa-ban"></i>
                                        #{msg.cancel}
                                    </ace:pushButton>
                                </h:panelGrid>
                            </td>
                            <td align="left">
                            </td>
                        </tr>
                    </table>                      
                </ace:panel>
                <script>
                    function limpiarFileEntryNuevaCuentaBancaria() {
                        let boton = document.getElementById("formNuevacuentaBancaria:adjuntoArchivo");
                        boton.type = "text";
                        boton.type = "file";
                    }
                </script>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
